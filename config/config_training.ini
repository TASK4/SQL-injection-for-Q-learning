[TrainingTarget]
# Payload mục tiêu mà agent cần học để tạo ra
# Đây là payload SQLi cơ bản cho DVWA (mức độ low)
target_payload = ') UNION SELECT NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL--'

[Environment]
# Phần thưởng khi agent đi đúng hướng (payload đang xây dựng khớp với phần đầu của target_payload)
reward_on_track = 2
# Phần thưởng (lớn) khi agent tạo ra chính xác payload mục tiêu
reward_success = 100
# Phạt khi agent đi sai hướng (spam ký tự không đúng)
# Đây chính là phần để "tránh vụ spam kí tự không khả thi"
penalty_wrong_move = -5
# Phạt cho mỗi bước đi, để khuyến khích agent tìm đường ngắn nhất
penalty_per_step = -0.5

[Agent]
# Các tham số này có thể giữ nguyên hoặc điều chỉnh
learning_rate = 0.1
discount_factor = 0.9
epsilon = 1.0
epsilon_decay = 0.999
epsilon_min = 0.01

[Training]
# Vì môi trường mock chạy rất nhanh, ta có thể tăng số episodes
episodes = 5
max_steps_per_episode = 60